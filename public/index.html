    <body>
        <h1>Rainbow Hello World Application</h1>
    
	<h4>Search of users</h4>
	<div>
		<input type="text" id="searchInputbyName" placeholder="Search about a user by name"/>
        <br/>
        <input type="text" id="searchInputbyId" placeholder="Search about a user by id"/>
		<button id="searchButtonbyId">search</button>
        <div id="searchResults">
        </div>
	</div>
    <div>
        <ul id="membersApp">
        </ul>
    </div>
    <div id="chatContainer" style="display: none;" >
        <p id="labelForUser"></p>
        <form id="messageForm" >
            <label for="message"></label><br>
            <input type="text" id="message" placeholder="type your message" name="message"><br>
            <button type="submit">Send Message</button>
        </form>
        <div id="conversation">
           
        </div>
