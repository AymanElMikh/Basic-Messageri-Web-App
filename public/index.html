<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My First Rainbow Application</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="./vendors-sdk.min.js"></script>
        <script type="module" src="./index.js"></script>
</head>
<body>
    <h1>Rainbow Hello World Application</h1>
    <div id="searchContainer" style="display: none;">
        <h4>Search of users</h4>
        <input type="text" id="searchInputByName" placeholder="Search about a user by name"/>
        <div id="searchResults"></div>
        <h4>Search Conversations</h4>
        <input type="text" id="searchInputByText" placeholder="Search conversations by text"/>
        <div id="conversationResults"></div>
        <div id="conversationContent">
        </div>
        <h4>Search of bubbles</h4>
        <input type="text" id="searchInputByBubbleName" placeholder="Search about a bubble by name"/>
        <div id="bubbleSearchResults"></div>
        <h4>Search of channels</h4>
        <input type="text" id="searchInputByChannelName" placeholder="Search about a channel by name"/>
        <div id="channelSearchResults"></div>
    </div>
</body>
</html>
